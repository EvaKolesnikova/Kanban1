<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Kanban доска</h1>
<div id="task-manager-app">
    <!-- Форма для создания задачи -->
    <task-creator @add-task="addNewTask"></task-creator>

    <!-- Столбцы задач -->
    <task-board :tasks="tasks" @delete-task="removeTask" @update-task="modifyTask"></task-board>
</div>

<!-- Подключаем Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
