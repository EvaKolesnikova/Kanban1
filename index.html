<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Task App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <!-- Компонент для создания задачи -->
    <task-form @add-task="addTask"></task-form>

    <!-- Компонент для отображения задач с возможностью редактирования -->
    <task-column :tasks="tasks" @delete-task="deleteTask" @update-task="updateTask"></task-column>
</div>

<!-- Подключаем Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
